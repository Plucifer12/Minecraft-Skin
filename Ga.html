  <style>
    :root {
      --primary-color: #457386;
      --accent-color: #ffd700;
      --hover-color: #5a8ba1;
      --text-primary: #2c3e50;
      --text-secondary: #34495e;
      --heading-color: #1a5f7a;
      --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    body {
      background: url('path/to/legendary-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .right {
      position: absolute;
      margin: 2%;
      border: 2px solid gold;
      border-radius: 15px;
      width: 277px;
      height: 222px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-color), #2c4957);
      box-shadow: var(--box-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      flex-direction: column;
      cursor: pointer;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .right:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      background: linear-gradient(135deg, var(--hover-color), #365c6d);
    }

    .right img {
      max-width: 65%;
      max-height: 70%;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
    }

    .right:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    .pvp-god {
      margin-top: 15px;
      text-align: center;
      font-weight: 700;
      text-shadow: var(--text-shadow);
    }

    .pvp-god p {
      margin: 0;
      font-size: 1.3em;
      background: linear-gradient(45deg, #ffd700, #f1c40f);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
    }

    .description-box {
      position: absolute;
      left: 2.1%;
      top: 160px;
      width: 96%;
      min-height: 750px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(98, 158, 148, 0.8));
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      transform: translateX(-120%) scale(0.95);
      opacity: 0;
      margin-top: 1%;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    .description-box.active {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #e74c3c;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-shadow: none;
    }

    .close-btn:hover {
      background: #e74c3c;
      color: white;
    }

    .bbbbbbbbbbbbbbt {
      max-width: 65%;
      max-height: 70%;
      border-radius: 50%;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      border: 3px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .bbbbbbbbbbbbbbt:hover img {
      transform: scale(1.1) rotate(5deg);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .bbbbbbbbbbbbbbt img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 4px solid var(--accent-color);
      margin-right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .channel-link-channel-link-2 {

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .right {
      animation: fadeInScale 0.3s ease-out forwards, float 3s ease-in-out infinite;
    }

    .right:nth-child(2) {
      animation-delay: 0.1s, 0.05s;
    }

    .right:nth-child(3) {
      animation-delay: 0.2s, 0.1s;
    }

    .right:nth-child(4) {
      animation-delay: 0.3s, 0.15s;
    }

    .right:nth-child(5) {
      animation-delay: 0.4s, 0.2s;
    }

    .right:nth-child(6) {
      animation-delay: 0.5s, 0.25s;
    }

    .right::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 150%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent);
      transform: skewX(-25deg);
      transition: 0.75s;
    }

    .right:hover::before {
      left: 150%;
    }

    @media (max-width: 768px) {
      .right {
        width: 220px;
        height: 180px;
      }

      .description-box {
        width: 90%;
        left: 5%;
        min-height: 600px;
      }
    }

    .description-content h4 {
      color: var(--heading-color);
      font-size: 2.2em;
      font-weight: 700;
      margin: 40px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0;
    }

    .description-content div {
      color: var(--text-primary);
      font-size: 1.1em;
      line-height: 1.6;
      letter-spacing: 0.3px;
    }

    .channel-link,
    .channel-link-channel-link-1 {
      text-decoration: none !important;
      color: inherit;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
      margin-right: 10px;
    }

    .channel-link:hover,
    .channel-link-channel-link-1:hover {
      text-decoration: none !important;
      color: var(--hover-color);
    }

    .oppppppp,
    .channel-link-channel-link-2,
    .bbbbbbbbbbbbbbt {
      margin-right: 10px;
    }

    .oppppppp img,
    .channel-link-channel-link-2 img,
    .bbbbbbbbbbbbbbt img {
      margin-right: 10px;
    }

    .best-of-best {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .best-item img {
      border: 3px solid gold;

  <script>
    function openDescription(boxNumber) {
      document.querySelectorAll('.description-box').forEach(box => {
        box.classList.remove('active');
      });

      const targetBox = document.getElementById(`descBox${boxNumber}`);
      if (targetBox) {
        targetBox.classList.add('active');
        console.log(`Opening box ${boxNumber}`);
      }
    }

    function closeDescription(boxNumber) {
      const targetBox = document.getElementById(`descBox${boxNumber}`);
      if (targetBox) {
        targetBox.classList.remove('active');
      }
    }

    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('description-box')) {
        event.target.classList.remove('active');
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM loaded, initializing...');

      document.querySelectorAll('.right').forEach((el, index) => {
        console.log(`Right container ${index + 1} found`);
      });

      document.querySelectorAll('.description-box').forEach((el, index) => {
        console.log(`Description box ${index + 1} found`);
      });
    });

    function handleSearch(event) {
      event.preventDefault(); // Prevent the default form submission
      const query = document.getElementById('searchInput').value.toLowerCase(); // Get the search input
      const rightElements = document.querySelectorAll('.right'); // Select all right elements
      const searchResults = document.getElementById('searchResults'); // Get the search results container
      searchResults.innerHTML = ''; // Clear previous results
      let hasResults = false; // Flag to check if there are results

      rightElements.forEach(el => {
        const name = el.querySelector('.pvp-god p').textContent.toLowerCase(); // Get the name text
        if (name.includes(query)) {
          const clone = el.cloneNode(true); // Clone the matching element
          searchResults.appendChild(clone); // Add it to the search results
          hasResults = true; // Set flag to true if there's a match
        }
      });

      searchResults.style.display = hasResults ? 'flex' : 'none'; // Show or hide results
      console.log(`Searching for: ${query}`);
      return false; // Prevent form submission
    }

    function filterRights() {
      const selectedValue = document.getElementById('optionsSelect').value; // Get the selected value
      const rightElements = document.querySelectorAll('.right'); // Select all right elements

      rightElements.forEach(el => {
        if (selectedValue === 'all' || el.getAttribute('data-name') === selectedValue) {
          el.style.display = 'flex'; // Show matching elements
        } else {
          el.style.display = 'none'; // Hide non-matching elements
        }
      });
    }
  </script>
